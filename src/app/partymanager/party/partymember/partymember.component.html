<div class="list-group-item clearfix" style="display: flex; flex-wrap: wrap; align-items: center">
    <nz-switch [(ngModel)]="member.include"
               nzSize="small"
               nz-tooltip="Include in Schedule/Summary"></nz-switch>
    <nz-avatar [nzSrc]="'assets/icons/' + member.character_id + '.png'" nzAlt="icon" nzGap="1" nzSize="large"></nz-avatar>
    <span style="flex-grow: 4">{{ localService.get(member.character_id).name}}</span>
    <nz-button-group>
      <button nz-button
              nzType="primary"
              (click)="onSelected()">
        <fa-icon [icon]="['fas', 'edit']"></fa-icon>
      </button>
      <button nz-button
              nzType="danger"
              nz-popconfirm
              [nzCondition] = "forceDelete"
              nzPopconfirmTitle="Are you sure you want to remove this character form your party?"
              (nzOnConfirm)="onRemove()">
        <fa-icon [icon]="['fas', 'trash']"></fa-icon>
      </button>
    </nz-button-group>
</div>
