<div class="container">
  <div class="row">
    <h2 i18n="Party Manager Title">Party Manager</h2>
  </div>
  <div class="row">
    <app-party (memberSelected)="onSelected($event)"
               (memberRemoved)="onRemoved($event)"
    ></app-party>
  </div>
  <div class="row">
    <app-partymember-detail *ngIf="selectedCharacter; else infoText"
                            [member]="selectedCharacter"
                            (closeDetail)="onCloseDetail()"
    >
    </app-partymember-detail>
    <ng-template #infoText>
      <h3 i18n="No character selected" style="text-align: center">Please select a character!</h3>
    </ng-template>
  </div>
</div>
