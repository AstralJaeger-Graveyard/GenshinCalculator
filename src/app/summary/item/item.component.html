<div class="item-box">
  <div class="item-box-image-wrapper">
    <img [src]="'https://ik.imagekit.io/AstralJaeger/GC/material_icons/' + id + '.png'"
         [alt]="id"
         class="item-box-image">
    <span class="item-box-image-count">{{ amount | formatNumber }}</span>
  </div>
  {{ localization.get(id).name }}
</div>
