<div class="item-box">
  <div class="item-box-image-wrapper">
    <img [src]="materials.get(entry.material_id).icon"
         [alt]="entry.material.id"
         class="item-box-image">
    <span class="item-box-image-count">{{ formatAmount(entry.amount) }}</span>
  </div>
  {{ localization.get(entry.material.id).name }}
</div>
