<div class="row">
  <h2>Summary</h2>
</div>
<div class="row">
  <nz-input-number [(ngModel)]="ascensionStage" [nzMin]="0" [nzMax]="6" [nzStep]="1" (ngModelChange)="onAscensionStageChange()">
  </nz-input-number>
  <div *ngFor="let item of requiredItemsForNextAscension() | keyvalue">
    <app-item [entry]="item.value"></app-item>
  </div>
</div>
