<div class="row">
  <div *ngIf="false" style="display: flex; flex-wrap: wrap; margin: 0 0 1% 0">
    <h4 style="margin-right: 1%">Current party ascension rank: </h4>
    <nz-input-number [(ngModel)]="ascensionStage"
                     [nzMin]="0"
                     [nzMax]="6"
                     [nzStep]="1"
                     (ngModelChange)="onAscStageChange()">
    </nz-input-number>
  </div>
  <nz-collapse>
    <nz-collapse-panel nzHeader="Required materials for next ascension rank">
      <div style="display: flex; flex-wrap: wrap; align-items: center">
        <app-item *ngFor="let item of filterReqItemsNextAsc()"
                  [entry]="item">
        </app-item>
      </div>
    </nz-collapse-panel>
    <nz-collapse-panel nzHeader="Required materials for next ascension rank by partymember">
      <nz-collapse>
        <nz-collapse-panel *ngFor="let member of filterEnaCharNextAsc()"
                           [nzHeader]="genCharAscTitle(member)">
          <nz-list *ngIf="member.ascension !== 6; else FullAscensionTpl"
                   nzSize="small">
            <nz-list-item>
              <nz-list-item-meta [nzAvatar]="materials.get('mora').icon">
                <nz-list-item-meta-title>
                  x{{ formatNumber(characters.get(member.character_id).ascension[member.ascension].cost) }} Mora
                </nz-list-item-meta-title>
              </nz-list-item-meta>
            </nz-list-item>
            <nz-list-item *ngFor="let material of characters.get(member.character_id).ascension[member.ascension].materials">
              <nz-list-item-meta [nzAvatar]="material.material.icon">
                <nz-list-item-meta-title>
                  x{{ material.amount }} {{ localization.get(material.material_id).name }}
                </nz-list-item-meta-title>
              </nz-list-item-meta>
            </nz-list-item>
          </nz-list>
          <ng-template #FullAscensionTpl>
            This character is already fully ascended!
          </ng-template>
        </nz-collapse-panel>
      </nz-collapse>
    </nz-collapse-panel>
  </nz-collapse>
</div>
