<div class="row">
  <h2>Summary</h2>
</div>
<div class="row">
  <div *ngFor="let item of requiredItemsForNextAscension() | keyvalue">
    <div *ngIf="item.value.material else idOnly">
      {{item.value.amount}}: {{item.value.material.name}}
    </div>
    <ng-template #idOnly>
      <div style="color: red">
        {{item.value.amount}}: {{item.value.material.name}}
      </div>
    </ng-template>
  </div>
</div>
